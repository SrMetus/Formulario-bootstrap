<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container border border-secondary rounded mt-5">
        <header class="nav navbar d-flex justify-content-start align-items-center bg-light mb-3">
            <h2>Payment form example</h2>
        </header>
        <form action="GET" class="needs-validation" novalidate>
            <main>
                <div class="section1">
                    <div class="alert alert-danger" role="alert" id="liveAlertBtn">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label class="form-label font-weight-bold" for="card-number">Card #</label>
                            <input type="number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXX" max="15" required>
                        </div>
                        <div class="col-4 mb-3">
                            <label class="form-label font-weight-bold" for="card-cvc">CVC #</label>
                            <input type="number" class="form-control" id="card-cvc" placeholder="0000" max="15" required>
                        </div>
                        <div class="col-4 pr-3">
                            <label class="form-label" for="card-amount">Amount</label>
                            <div class="input-group font-weight-bold">
                                <span class="input-group-text" id="card-amount" max="8" >$</span>
                                <input type="number" class="form-control" id="card-amount" placeholder="Amount" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section2 row">
                    <div class="col-6">
                        <label class="form-label font-weight-bold" for="first-name">First Name</label>
                        <input type="text" class="form-control mb-3" id="first-name" maxlength="20">
                        <label class="form-label font-weight-bold" for="city">City</label>
                        <input type="text" class="form-control mb-3" id="city"  maxlength="20">
                        <label class="form-label font-weight-bold" for="cardtype">We accept:</label>
                        <div class="bg-secondary d-flex rounded w-50 align-items-center justify-content-center">
                            <div class="form-check form-check-inline d-flex align-items-center">
                                <input type="radio" class="form-check-input me-1" name="payment"  id="mastercard" value="mastercard">
                                <label class="form-check-label" for="mastercard"><i class="bi bi-credit-card"></i></label>
                            </div>
                            <div class="form-check form-check-inline d-flex align-items-center">
                                <input type="radio" class="form-check-input me-1" name="payment" id="visa" value="visa">
                                <label class="form-check-label" for="visa"><i class="bi bi-credit-card-2-back"></i></label>
                            </div>
                            <div class="form-check form-check-inline d-flex align-items-center">
                                <input type="radio" class="form-check-input me-1" name="payment" id="dinersclub" value="dinersclub" >
                                <label class="form-check-label" for="dinersclub"><i class="bi bi-credit-card-2-back"></i></label>
                            </div>
                            <div class="form-check form-check-inline d-flex align-items-center">
                                <input type="radio" class="form-check-input me-1" name="payment" id="americanexpress" value="americanexpress">
                                <label class="form-check-label" for="americanexpress"><i class="bi bi-credit-card-fill"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="form-label font-weight-bold" for="last-name">Last Name</label>
                        <input type="text" class="form-control mb-3" id="last-name" maxlength="20">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label font-weight-bold" for="state">State</label>
                                <select class="form-select mb-3" id="state">
                                    <option selected>Pick a state</option>
                                    <option value="1">Texas</option>
                                    <option value="2">California</option>
                                    <option value="3">New York</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label class="form-label font-weight-bold" for="postal-code">Postal Code</label>
                                <input type="number" class="form-control mb-3" id="postal-code" max="8" >
                            </div>
                        </div>
                        <label class="form-label font-weight-bold" for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3" maxlength="240"></textarea>
                        <h6 class="text-secondary">Add any notes here.</h6>
                    </div>
                </div>
            </main>
            <footer class="d-flex justify-content-end align-items-center mb-3 mt-3 py-3 bg-light">
                <button type="button" class="btn btn-secondary me-1">Cancel</button>
                <button type="button" class="btn btn-primary" id="liveAlertBtn">Send</button>
            </footer>
        </form>
    </div>
    
</body>
</html>
